<mat-card>
  <h1>Register</h1>
  <form [formGroup]="formRegister">
    <mat-form-field class="inputfeild">
      <mat-label>*Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        name="name"
        placeholder="Your Name"
      />
    </mat-form-field>
    <mat-form-field class="inputfeild">
      <mat-label>*Email</mat-label>
      <input
        matInput
        name="email"
        formControlName="email"
        type="email"
        placeholder="Your Email"
      />
    </mat-form-field>

    <mat-form-field class="inputfeild">
      <mat-label>*Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        formControlName="password"
        placeholder="Your Password"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="warn">reset</button>
  <button mat-raised-button color="primary" (click)="register()">
    Register
  </button>

  <span> already have an account ? <a routerLink="/login"> Login </a> </span>
</mat-card>
