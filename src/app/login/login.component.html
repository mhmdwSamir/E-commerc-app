<mat-card>
  <h1>Login</h1>
  <form>
    <mat-form-field class="inputfeild">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Your Name"
      />
    </mat-form-field>
    <mat-form-field class="inputfeild">
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Your Email"
      />
    </mat-form-field>

    <mat-form-field class="inputfeild">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Your Password"
      />
    </mat-form-field>

    <button mat-raised-button color="info">reset</button>
    <button mat-raised-button color="primary" (click)="login()">send</button>
  </form>
</mat-card>

{{ name }}
